<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-container">

    <div class="gallery-wrap">
    
      <img src="images/h-scroll-img/images/back.png" id="backbtn">
        <div class="gallery">
          <div>
            <span> <img src="images/download.jpg"></span>
            <span> <img src="images/download (1).jpg"></span>
            <span> <img src="images/download (3).jpg "></span>
          </div>
  
          <div>
            <span> <img src="images/download (14).jpg"></span>
            <span> <img src="images/download (11).jpg"></span>
            <span> <img src="images/download (13).jpg"></span>
            
          </div>
  
          <div>
            <span> <img src="images/download (12).jpg"></span>
            
            <span> <img src="images/download (10).jpg"></span>
            <span> <img src="images/download (4).jpg"></span>
          </div>
  
          <div>
            <span> <img src="images/download (5).jpg"></span>
            <span> <img src="images/download (6).jpg"></span>
            <span> <img src="images/download (8).jpg"></span>
          </div>    
        
        </div>
  
        <div>
          <img src="images/h-scroll-img/images/next.png" id="nextbtn">
        </div>
        
        
        
    </div>

    

  </div>

  <div>
    <blockquote class="reference">
      <p>Source of images:
        <cite>
          <a href="https://in.pinterest.com/" target="_blank">Pinterest</a> 
        </cite>
      </p>
    </blockquote>

  </div>
 
  

  
<script>

  let scrollContainer = document.querySelector('.gallery');
  let backbtn = document.getElementById("backbtn");
  let nextbtn = document.getElementById("nextbtn");

  scrollContainer.addEventListener("wheel", (evt) => {
    evt.preventDefault();
    scrollContainer.scrollLeft += evt.deltaY;
    scrollContainer.style.scrollBehavior = 'auto';
  });

  nextbtn.addEventListener("click", () =>{
    scrollContainer.style.scrollBehavior = 'smooth';
    scrollContainer.scrollLeft += 900;     
  });

  backbtn.addEventListener("click", () =>{
    scrollContainer.style.scrollBehavior = 'smooth';
    scrollContainer.scrollLeft -= 900;
  });

</script>
  
</body>
</html>
